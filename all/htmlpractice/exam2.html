<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1 id="h1">Hello</h1>
    <button id="btn">click</button>
    <script>
        let h1=document.getElementById('h1');
        document.getElementById('btn').onclick=function(){
            h1.style.color='green'
        }
    </script>
