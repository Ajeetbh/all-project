<!DOCTYPE html>
<html lang="en">
<head>
    <title>multiply and divide</title>
</head>
<body>
    <h1>Calculator</h1>
    First Input:
    <input type="text" id="first"/><br/><br/>
    Second Input:
    <input type="text" id="second"/><br><br/>
    <button onclick="multiply()">Multiply</button>
    <button onclick="divide()">Divide</button>
    <button onclick="add()">Add</button>
    <button onclick="subtract()">Subtract</button>

    <h1 id="result"></h1>
    <script>
       function multiply(){
        n1=document.getElementById('first').value;
        n2=document.getElementById('second').value;
        result=document.getElementById('result').innerHTML=n1*n2;
       }
       function divide(){
        n1=document.getElementById('first').value;
        n2=document.getElementById('second').value;
        result=document.getElementById('result').innerHTML=n1/n2;
       }

       function add(){
        n1=document.getElementById('first').value;
        n2=document.getElementById('second').value;
        result=document.getElementById('result').innerHTML=parseInt(n1)+parseInt(n2);
       }

       function subtract(){
        n1=document.getElementById('first').value;
        n2=document.getElementById('second').value;
        result=document.getElementById('result').innerHTML=n1-n2;
       }

    </script>
</body>
</html>
