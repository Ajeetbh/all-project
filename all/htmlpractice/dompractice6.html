<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="h1"></h1>
    <script>
        let count=0;
        setInterval(()=>{
            count++;
            document.getElementById('h1').innerHTML=count;
        },1000)
    </script>
</body>
</html>
